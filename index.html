---
layout: default
---
<div class="posts">



 {% for post in site.posts %}
     {% assign mod = forloop.index | modulo: 2 %}
     {% if mod == 1 %}
     <article class="post">
       <div class="row">
       <div class="column">
         <img src="{{ site.baseurl }}{{ post.pic }}" width="100%" alt="">
       </div>
     <div class="column">
      <div class="post">
       <h1>{{ post.title }}</h1>
       <div class="entry">
          {{ post.content }}
       </div>
       </div>
      </div>
     </div>
    </article>
     {% else %}
     <article class="post">
       <div class="row-reverse">

      <div class="column">
       <div class="post">
        <h1>{{ post.title }}</h1>
        <div class="entry">
           {{ post.content }}
        </div>
        </div>
       </div>
       <div class="column">
         <img src="{{ site.baseurl }}{{ post.pic }}" width="100%" alt="">
       </div>
     </div>
    </article>
     {% endif %}
 {% endfor %}
